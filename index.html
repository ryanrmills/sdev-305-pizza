<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppa's Pizza</title>
    <link rel="icon" href="pizza-icon.png">
    <link rel="stylesheet" href="/pizza-styles.css">
</head>
<body>
    <main>
        <header id="head">
            <div class="title-w-image">
                <h1>Poppa's Pizza</h1>
                <img id="pizza-guy-img" src="pizza-guy-img.jpeg">
            </div>
            <p>The best pizza GRC students have ever tasted.</p>
            <!-- <hr>
            <p></p> -->
            <a id="main-button" href="#" role="button">Contact us</a>
        </header>
        <section class="info-input">
            <form action="post" class="pizza-form">
                <h2>Place your order</h2>
                <label>First name:
                    <input name="first-name" placeholder="Jane">
                </label>
                <label>Last name:
                    <input name="last-name" placeholder="Doe">
                </label>
                <label>Email:
                    <input name="email" placeholder="jane.doe@email.com">
                </label>
                <button>Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
